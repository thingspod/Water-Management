<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table align="center" class="container" style="font-family: Tahoma,Calibri,sans-serif;background-color: white;">
      <tr>
        <td>
          <div
            class="wrapper"
            style="direction: rtl; width: 600px; min-width: 360px"
          >
            <div
              class="header"
              style="
                width: 100%;
                background-size: 100% 100%;
                height: 150px;
                text-align: center;
              "
            >
              <div class="logoContainer" style="background-color: #0E1924;">
                <img
                  class="logo"
                  style="margin-top: 20px; margin-bottom: 20px;"
                  src="https://github.com/thingspod/Water-Management/blob/96468861c4d84b1faea6e34960f6566ce1ed4e7b/Logo.png?raw=true"
                  alt=""
                />
              </div>
              <table
                align="center"
                class="contentWrapper"
                style="width: 458px; min-width: 320px"
              >
              </table>
            </div>
            <table
              align="center"
              class="contentWrapper"
              style="width: 458px; min-width: 320px"
            >
              <tr class="contentMessageContainer">
                <td>
                  <div>
                    <p
                      style="
                        font-size: 13px;
                        font-weight: 400;
                        color: #3e3e3e;
                        font-family: Tahoma,Calibri,sans-serif;
                        text-align: justify;
                      "
                    >
                    <strong style="color: #3e3e3e; font-family: Tahoma,Calibri,sans-serif"
                    >کنتور ${deviceName}:</strong> $[details.data]

                    </p>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
